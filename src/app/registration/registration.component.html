<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post" class="form-horizontal" role="form">
        <h2>Registration Form</h2>
        <div class="form-group">
          <div class="col-sm-9">
            <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="validation-message"></label>
            <input type="text" th:field="*{username}" placeholder="Username" class="form-control" /> 
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-9">
            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label>
            <input type="text" th:field="*{name}" placeholder="Name" class="form-control" /> 
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-9">
            <input type="text" th:field="*{address}" placeholder="Address"class="form-control" />
            <label th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="validation-message"></label>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-9">
            <input type="text" th:field="*{document}" placeholder="Document"class="form-control" />
            <label th:if="${#fields.hasErrors('document')}" th:errors="*{document}" class="validation-message"></label>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-9">
            <input type="text" th:field="*{phone}" placeholder="Phone"class="form-control" />
            <label th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="validation-message"></label>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-9">
            <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-9">
            <button type="submit" class="btn btn-primary btn-block">Register User</button>
          </div>
        </div>
        
        <span th:utext="${successMessage}"></span>
        
      </form>
    </div>
  </div>
</div>
