<app-loader [hidden]="!isLoading"></app-loader>
<div [hidden]="isLoading" class="float-left garages-view-wrapper h-100 w-66">
  <h2 class="w-100">Zone {{zone.letter}}</h2>
  <section class="h-100">
    <div *ngFor="let garage of garages" class="float-left">
      <app-garage-item  [garage]="garage"></app-garage-item>
    </div>
  </section>
</div>
